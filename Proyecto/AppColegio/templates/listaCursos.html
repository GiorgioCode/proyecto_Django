{% extends 'main.html' %} {% load static %} {% block contenidoQueCambia %}
<div class="container">
    <h1>Lista de Cursos</h1>
    <a href="{% url 'CursoFormulario' %}" class="btn btn-primary">Agregar Curso</a>
    <a href="{% url 'BusquedaComision' %}" class="btn btn-primary">Buscar Curso</a>
    <div class="container">
        <div class="row">
            {% for curso in cursos %}

            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card  mb-4 w-4" style="width:18rem;height:27rem">
                    <a href="{% url 'DetalleCurso' curso.id %}">
                        <img src="{{curso.imagen}}" class="card-img-top" alt="...">
                    </a>

                    <div class="card-body">
                        <p class="card-title">{{curso.nombre}}</p>
                        <p class="card-text">{{curso.comision}}</p>
                        <p class="card-text">{{curso.codigo}}</p>
                        <p class="d-flex d-flex inline">
                            <span>
                                <form action="{% url 'EliminarCurso' curso.id %}" method="GET">
                                    {% csrf_token %}
                                    <button class="btn btn-danger">
                                        Borrar
                                    </button>
                                </form>
                            </span>
                            <span>
                                <form action="{% url 'EditarCurso' curso.id %}" method="GET">
                                    {% csrf_token %}
                                    <button class="btn btn-warning">
                                        Editar
                                    </button>
                                </form>
                            </span>
                        </p>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>


</div>

{% endblock contenidoQueCambia %}
